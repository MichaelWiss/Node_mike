<span>
<i class="fi-star{{ thisRating<1 ? '-empty' : ''}} size-14"></i>
<i class="fi-star{{ thisRating<2 ? '-empty' : ''}} size-14"></i>
<i class="fi-star{{ thisRating<3 ? '-empty' : ''}} size-14"></i>
<i class="fi-star{{ thisRating<4 ? '-empty' : ''}} size-14"></i>
<i class="fi-star{{ thisRating<5 ? '-empty' : ''}} size-14"></i>
</span>



 <h4>Custom icons</h4>
    <div ng-init="x = 5">
      <rating value="x" max="15" state-on="'fa-check-circle'" state-off="'fa-check-circle-o'"></rating>
      <b>(<i>Rate:</i> {{x}})</b>
    </div>
    <div ng-init="y = 2">
      <rating value="y" rating-states="ratingStates"></rating>
      <b>(<i>Rate:</i> {{y}})</b>
    </div>
</div>


<link rel="stylesheet" href="/foundation/css/foundation.min.css">
<link rel="stylesheet" href="/foundation/css/app.css">
<script src="/foundation/js/vendor/mm-foundation-0.8.0.min.js"></script>


<script> $(document).foundation();</script>
